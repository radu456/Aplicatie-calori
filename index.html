<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#56ab2f">
  <link rel="manifest" href="manifest.json">
  <title>Calculatorul TÄƒu de Calorii</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #a8e063, #56ab2f);
      color: white;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .search-container {
      margin-bottom: 2rem;
    }

    .search-container input {
      padding: 0.8rem 1rem;
      border-radius: 25px;
      border: 3px solid orange;
      width: 300px;
      font-size: 1rem;
      color: black;
      outline: none;
    }

    .ingredients-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .ingredient-btn {
      padding: 0.6rem 1.2rem;
      background: white;
      color: green;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .ingredient-btn:hover {
      transform: scale(0.95);
    }

    .total-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: white;
      color: green;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .popup input {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid gray;
    }

    .popup button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: orange;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-popup {
      background: white;
      color: red;
      border: 2px solid red;
      margin-top: 0.5rem;
    }

    .hidden {
      display: none;
    }

    .section-ingrediente {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 5rem;
    }

    .item {
      background: white;
      color: green;
      padding: 0.8rem;
      margin: 0.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-controls button {
      margin-left: 0.5rem;
      font-size: 1rem;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    .edit-btn {
      background: orange;
      color: white;
    }

    .delete-btn {
      background: red;
      color: white;
    }

    .delete-all-btn {
      background: red;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }

    .back-btn {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background: white;
      color: purple;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
