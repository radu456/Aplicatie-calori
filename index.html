<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculatorul TƒÉu de Calorii</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="logo_192.png" type="image/png">
  <meta name="theme-color" content="#56ab2f">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(to right, #a8e063, #56ab2f);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 { font-size: 2.5rem; margin-bottom: 2rem; }
    .search-container { margin-bottom: 2rem; }
    .search-container input {
      padding: 0.8rem 1rem;
      border-radius: 25px;
      border: 3px solid orange;
      width: 300px;
      font-size: 1rem;
      color: black;
      outline: none;
    }
    .ingredients-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .ingredient-btn {
      padding: 0.6rem 1.2rem;
      background: white;
      color: green;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .ingredient-btn:hover { transform: scale(0.95); }
    .total-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: white;
      color: green;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }
    .popup input {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid gray;
    }
    .popup button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: orange;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-popup {
      background: white;
      color: red;
      border: 2px solid red;
      margin-top: 0.5rem;
    }
    .item {
      background: white;
      color: green;
      padding: 0.8rem;
      margin: 0.5rem auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-controls button {
      margin-left: 0.5rem;
      font-size: 1rem;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
    .edit-btn { background: orange; color: white; }
    .delete-btn { background: red; color: white; }
    .delete-all-btn {
      background: red;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .update-btn {
      background: dodgerblue;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .back-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: white;
      color: purple;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .load-more-btn {
      background: white;
      color: green;
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      border: 3px solid orange;
    }
    .cos-total-box {
      background: white;
      color: #56ab2f;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 1rem; /* üîß AICI AM MODIFICAT */
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="paginaPrincipala">
    <h1>Calculatorul TƒÉu de Calorii</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="CautƒÉ un aliment...">
    </div>
    <div class="ingredients-list" id="ingredientList"></div>
    <div id="loadMoreContainer"></div>
    <div class="total-btn" onclick="deschideCos()">üî• Total: <span id="totalKcal">0</span> kcal</div>
  </div>

  <div class="popup" id="popup">
    <div id="popupText">C√¢te grame?</div>
    <input type="number" id="gramajInput" placeholder="Grame...">
    <button onclick="adaugaIngredient()">AdaugƒÉ</button>
    <button class="close-popup" onclick="inchidePopup()">√énchide</button>
  </div>

  <div id="paginaCos" style="display: none;">
    <h2>Ingredientele tale</h2>
    <div id="totalKcalCos" class="cos-total-box">üî• Total: 0 kcal</div>
    <div id="listaCosIngrediente"></div>
    <div id="stergeTotContainer"></div>
    <button class="update-btn" onclick="actualizeazaCos()">üîÑ ActualizeazƒÉ co»ô</button>
    <button class="back-btn" onclick="inapoiLaCalculator()">üîô √énapoi</button>
  </div>

  <script>
    const caloriiPerGram = {
          'Orez fiert': 1.3,
    'Paste penne': 3.59,
    'Spaghete': 3.59,
    'Baton Nesquik lapte': 3.95,
    'Ca»ôcaval Delaco': 3.23,
    'Pesmet panko': 3.34,
    'Stafide': 3.40,
    'Pesmet auriu granulat': 3.55,
    'Delikat gƒÉinƒÉ': 1.34,
    'Orez basmati nefiert': 3.57,
    'Biscui»õi Paradis': 4.59,
    'Baton Trix': 3.84,
    'Bueno Ciocolata': 5.72,
    'Gri»ô de gr√¢u': 3.49,
    'FƒÉinƒÉ': 3.51,
    'Fulgi de porumb cu √Ændulcitori Mega Image': 0.26,
    'Cereale Lion Wildcrush': 4.32,
    'Milkshake vanilie Dr. Oetker': 1.07,
    'CiocolatƒÉ albƒÉ La Festa': 3.89,
    'MƒÉlai': 3.47,
    'BudincƒÉ Special Creme Ole Dr. Oetker': 1.11,
    'CiocolatƒÉ Milka': 5.39,
    'Orez nefiert Camolino': 3.44,
    'Sos chiftelu»õe IKEA': 0.80,
    'MaionezƒÉ Hellmanns': 6.71,
    'Sm√¢nt√¢nƒÉ Casa BunƒÉ': 1.31,
    'Portocale': 0.47,
    'Sos BBQ': 1.79,
    'Sm√¢nt√¢nƒÉ pentru gƒÉtit Dorna': 3.07,
    'Ketchup Tomi': 0.84,
    'Lapte 3.5%': 0.65,
    'Lapte 1.5%': 0.44,
    'Fidea cuiburi': 3.50,
    'Semin»õe prƒÉjite »ôi sƒÉrate': 5.55,
    'MƒÉmƒÉligƒÉ': 1.00,
    'Cartofi cop»õi': 0.90,
    'Ulei de mƒÉsline': 8.90,
    'Br√¢nzƒÉ': 3.20,
    'Nutella': 5.39,
    'Crema de fistic 45%': 5.73,
    'Dulcea»õƒÉ meri»ôoare IKEA': 1.7,
    '»òuncƒÉ »õƒÉrƒÉneascƒÉ afumatƒÉ Cris-Tim': 2.03,
    'Unt 82%': 7.38,
    'Ardei capia √Æn o»õet': 0.18,
    'Ulei': 8.28,
    'Sos Burger': 3.42,
    '√énghe»õatƒÉ Pirulo Fructe Joy': 0.88,
    };

    const ingredientList = document.getElementById('ingredientList');
    const popup = document.getElementById('popup');
    const gramajInput = document.getElementById('gramajInput');
    const totalKcalSpan = document.getElementById('totalKcal');
    const totalKcalCosSpan = document.getElementById('totalKcalCos');
    const searchInput = document.getElementById('search');
    const popupText = document.getElementById('popupText');
    const cosContainer = document.getElementById('listaCosIngrediente');
    const stergeTotContainer = document.getElementById('stergeTotContainer');
    const loadMoreContainer = document.getElementById('loadMoreContainer');

    let lista = [];
    let totalKcal = 0;
    let alimentCurent = null;
    let indexEdit = null;
    let afisateInitial = 8;
    let pasAfisare = 20;
    let numarAfisate = afisateInitial;
    let ingredienteFiltrate = [];

    function renderIngrediente(filter = '') {
      ingredientList.innerHTML = '';
      loadMoreContainer.innerHTML = '';
      ingredienteFiltrate = Object.keys(caloriiPerGram)
        .sort()
        .filter(nume => nume.toLowerCase().includes(filter.toLowerCase()));
      const deAfisat = ingredienteFiltrate.slice(0, numarAfisate);
      deAfisat.forEach(nume => {
        const btn = document.createElement('div');
        btn.className = 'ingredient-btn';
        btn.innerText = nume;
        btn.onclick = () => {
          alimentCurent = nume;
          indexEdit = null;
          gramajInput.value = '';
          popupText.innerText = `C√¢te grame de ${nume}?`;
          popup.style.display = 'flex';
        };
        ingredientList.appendChild(btn);
      });
      if (numarAfisate < ingredienteFiltrate.length) {
        const moreBtn = document.createElement('button');
        moreBtn.className = 'load-more-btn';
        moreBtn.innerText = '√éncarcƒÉ mai multe';
        moreBtn.onclick = () => {
          numarAfisate += pasAfisare;
          renderIngrediente(filter);
        };
        loadMoreContainer.appendChild(moreBtn);
      }
    }

    function adaugaIngredient() {
      const gramaj = parseFloat(gramajInput.value);
      if (isNaN(gramaj) || gramaj <= 0) return;
      const kcal = caloriiPerGram[alimentCurent] * gramaj;
      if (indexEdit !== null) {
        totalKcal -= lista[indexEdit].kcal;
        lista[indexEdit] = { nume: alimentCurent, gramaj, kcal };
        indexEdit = null;
      } else {
        lista.push({ nume: alimentCurent, gramaj, kcal });
      }
      totalKcal = lista.reduce((acc, cur) => acc + cur.kcal, 0);
      totalKcalSpan.innerText = totalKcal.toFixed(2);
      popup.style.display = 'none';
      salveazaInLocalStorage();
    }

    function inchidePopup() {
      popup.style.display = 'none';
      indexEdit = null;
    }

    function deschideCos() {
      document.getElementById('paginaPrincipala').style.display = 'none';
      document.getElementById('paginaCos').style.display = 'block';
      actualizeazaCos();
    }

    function inapoiLaCalculator() {
      document.getElementById('paginaCos').style.display = 'none';
      document.getElementById('paginaPrincipala').style.display = 'block';
    }

    function actualizeazaCos() {
      cosContainer.innerHTML = '';
      stergeTotContainer.innerHTML = '';
      totalKcalCosSpan.innerText = `üî• Total: ${totalKcal.toFixed(2)} kcal`;
      if (lista.length === 0) {
        cosContainer.innerHTML = "<p>Nu ai adƒÉugat niciun ingredient.</p>";
      } else {
        lista.forEach((item, i) => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <span>${item.nume} (${item.gramaj}g)</span>
            <strong>${item.kcal.toFixed(2)} kcal</strong>
            <div class="item-controls">
              <button class="edit-btn" onclick="editeaza(${i})">‚úèÔ∏è</button>
              <button class="delete-btn" onclick="sterge(${i})">‚ùå</button>
            </div>
          `;
          cosContainer.appendChild(div);
        });
        const btn = document.createElement('button');
        btn.className = 'delete-all-btn';
        btn.innerText = '»òterge tot';
        btn.onclick = stergeTot;
        stergeTotContainer.appendChild(btn);
      }
    }

    function sterge(i) {
      totalKcal -= lista[i].kcal;
      lista.splice(i, 1);
      totalKcalSpan.innerText = totalKcal.toFixed(2);
      actualizeazaCos();
      salveazaInLocalStorage();
    }

    function stergeTot() {
      lista = [];
      totalKcal = 0;
      totalKcalSpan.innerText = '0';
      actualizeazaCos();
      salveazaInLocalStorage();
    }

    function editeaza(i) {
      const item = lista[i];
      alimentCurent = item.nume;
      indexEdit = i;
      gramajInput.value = item.gramaj;
      popupText.innerText = `C√¢te grame de ${alimentCurent}?`;
      popup.style.display = 'flex';
    }

    function salveazaInLocalStorage() {
      localStorage.setItem('cosIngrediente', JSON.stringify(lista));
    }

    function incarcaDinLocalStorage() {
      const salvate = localStorage.getItem('cosIngrediente');
      if (salvate) {
        lista = JSON.parse(salvate);
        totalKcal = lista.reduce((acc, cur) => acc + cur.kcal, 0);
        totalKcalSpan.innerText = totalKcal.toFixed(2);
      }
    }

    searchInput.addEventListener('input', () => {
      numarAfisate = afisateInitial;
      renderIngrediente(searchInput.value);
    });

    incarcaDinLocalStorage();
    renderIngrediente();
  </script>
</body>
</html>
  </script>
</body>
</html>
